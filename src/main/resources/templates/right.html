<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <div th:replace="css"/>
    <title>管理后台</title>
</head>
<body class="layui-view-body">
<div th:replace="js"/>
<div class="layui-content">
    <div class="layui-page-header">
        <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">基础管理</a>
                  <a><cite th:text="${tableData.table_comment}"></cite></a>
                </span>
            <h2 class="title" th:text="${tableData.table_comment}"></h2>
        </div>
    </div>

    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="form-box">
                    <form id="queryForm">
                        <div class="layui-form layui-form-item">
                            <div class="layui-inline">
                                    <span th:each="column : ${tableData.columnMap}">
                                        <div class="layui-form-mid" th:text="${column.value.column_comment+':'}"></div>
                                        <div class="layui-input-inline" style="width: 100px;">
                                            <input type="text" autocomplete="off" class="layui-input"
                                                   th:placeholder="${column.value.column_comment}">
                                        </div>
                                    </span>
                                <button class="layui-btn layui-btn-blue">查询</button>
                                <button class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                    <button class="layui-btn layui-btn-blue"><i class="layui-icon">&#xe654;</i>新增</button>
                    <table id="datatable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">

    layui.use(['http', 'table', 'element', 'form'], function () {
        var table = layui.table, $ = layui.$, http = layui.http;
        var tableName = [[${tableName}]];
        let tableData = [[${tableData}]];
        console.log(tableName)
        console.log(tableData)
        initTable();

        function query() {
            select(null, whereList())
        }

        function whereList() {
            let whereList = [];
            let queryForm = $("#queryForm").serializeArray();
            $.each(queryForm, (key, value) => {
                if (value != '' && value != null) {
                    let data_type = this.getTableInfo().columns[key].data_type;
                    if (data_type == 'datetime' || data_type == 'date') {
                        if (value.length == 2) {
                            whereList[i++] = {
                                key: key,
                                separator: '>=',
                                value: value[0]
                            };
                            whereList[i++] = {
                                key: key,
                                separator: '<=',
                                value: value[1]
                            };
                        }
                    } else {
                        whereList[i++] = {
                            key: key,
                            separator: '=',
                            value: value
                        };
                    }
                }
            })
            return whereList;
        }
        function param(pageQuery){
            if (!pageQuery) {//默认每页十条
                pageQuery = {
                    pageNo: 1,
                    pageSize: 20
                }
            }
            let params = {
                tableName: tableName
            }

            params.whereList = JSON.stringify(whereList());
            if (pageQuery) {
                params.pageQuery = JSON.stringify(pageQuery);
            }
            return params;
        }

        function select(pageQuery, whereList) {
            if (!pageQuery) {//默认每页十条
                pageQuery = {
                    pageNo: 1,
                    pageSize: 20
                }
            }
            layui.http.ajaxPost('/basic/select-selectCount', param(pageQuery), function (data) {
                console.log(data)
            })
        }

        function initTable() {
            let cols=[
                []
            ];
            let data = []
            $.each(tableData.columnMap,(key,value)=>{
                cols[0].push({field: value.column_name, title: value.column_comment, sort: true})
            })
            //展示已知数据
            table.render({
                elem: '#datatable'
                , method: 'post'
                , where: param()
                , url: '/basic/select-selectCount'
                , parseData: function(res){
                    console.log(res)
                    if(res.success){

                        return {

                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "count": res.map.selectCount, //解析数据长度
                            "data": res.map.select //解析数据列表
                        };
                    }


                }
                , cols: cols
                , data: data
                , skin: 'line' //表格风格
                , even: true
                , page: true //是否显示分页
                , limits: [20, 50, 100,200,500]
                , limit: 20 //每页默认显示的数量
            });
        }
    })


</script>
</body>
</html>
